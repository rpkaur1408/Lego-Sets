<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>About Me</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar bg-base-100 shadow-md">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl font-bold" href="/">Lego Collection</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-4 space-x-4">
                    <li><a href="/about" class="active">About</a></li>
                    <li>
                        <details class="dropdown dropdown-hover">
                            <summary class="btn btn-ghost">Theme</summary>
                            <ul class="p-2 shadow bg-base-100 dropdown-content rounded-box w-48">
                                <li><a href="/lego/sets?theme=Technic">Technic</a></li>
                                <li><a href="/lego/sets?theme=Classic Town">Classic Town</a></li>
                                <li><a href="/lego/sets?theme=Supplemental">Supplemental</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mx-auto p-6">
        <div class="hero bg-base-200 rounded-lg p-8 mb-12 shadow-lg">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold text-gray-800">About</h1>
                    <p class="py-6 text-lg text-gray-600">All about me - The Developer</p>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Image -->
            <div class="flex justify-center">
                <img
                    src="/images/Me.jpg"
                    alt="Rehatpreet Kaur"
                    class="rounded-lg shadow-lg w-64 h-64 object-cover"
                />
            </div>

            <!-- Right Column: Text -->
            <div class="flex items-center">
                <p class="text-lg text-gray-700">
                    Hi, I'm Rehatpreet Kaur. I enjoy building Lego sets, exploring new
                    technologies, and learning new things. In my free time, I love
                    reading, hiking, and playing video games.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
