<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>About Me</title>
  </head>
  <body>
    <div class="navbar bg-base-300">
      <div class="flex-1">
        <a href="/" class="btn btn-ghost text-xl">Lego Collection</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/about" class="active">About</a></li>
          <li>
            <details>
              <summary class="cursor-pointer">Theme</summary>
              <ul class="p-2 bg-base-100 rounded-t-none">
                <li><a href="/lego/sets?theme=Technic">Technic</a></li>
                <li>
                  <a href="/lego/sets?theme=Classic Town">Classic Town</a>
                </li>
                <li>
                  <a href="/lego/sets?theme=Supplemental">Supplemental</a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <div class="container mx-auto p-4">
      <!-- Hero Section -->
      <div class="hero bg-base-200 rounded-lg p-6 mb-8">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">About</h1>
            <p class="py-6">All about me - The Developer</p>
          </div>
        </div>
      </div>

      <!-- Responsive Grid System -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column: Image -->
        <div class="flex justify-center">
          <img
            src="/Images/Me.jpg"
            alt="An image representing myself"
            class="rounded-lg shadow-lg h-10"
          />
        </div>
        <!-- Right Column: Text -->
        <div class="flex items-center">
          <p class="text-lg">
            Hi, I'm Rehatpreet Kaur. I enjoy building Lego sets, exploring new
            technologies, and learning new things. In my free time, I love
            reading, hiking, and playing video games.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
