<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>About Me</title>
</head>
<body>
    <nav>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl" href="/">Lego Collection</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/about" class="active">About</a></li>
                    <li>
                        <details>
                            <summary>Theme</summary>
                            <ul class="bg-base-100 rounded-t-none p-2">
                                <li><a href="/lego/sets?theme=Technic">Technic</a></li>
                                <li><a href="/lego/sets?theme=Classic Town">Classic Town</a></li>
                                <li><a href="/lego/sets?theme=Supplemental">Supplemental</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero element  -->

    <div class="container mx-auto p-4">
        <!-- Hero Section -->
        <div class="hero bg-base-200 rounded-lg p-6 mb-8">
          <div class="hero-content text-center">
            <div class="max-w-md">
              <h1 class="text-5xl font-bold">About</h1>
              <p class="py-6">All about me - The Developer</p>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Column: Image -->
            <div class="flex justify-center">
              <img
                src="/images/Me.jpg"
                alt="Meee"
                class="rounded-lg shadow-lg"
              />
            </div>
            <!-- Right Column: Text -->
            <div class="flex items-center">
              <p class="text-lg">
                Hi, I'm Rehatpreet Kaur. I enjoy building Lego sets, exploring new
                technologies, and learning new things. In my free time, I love
                reading, hiking, and playing video games.
              </p>
            </div>
          </div>
        </div>
</body>
</html>
